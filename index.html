<script>
//Change Youtube Testimonial videos every page load
//Written by Jeff Harris for Progressive Dental Marketing
httpGet = function(theUrl){
    var xmlHttp = null;
    xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false );
    xmlHttp.send( null );
    return xmlHttp.responseText;
}

swapVideos = function(){
    // ADD API KEY AFTER THE &KEY=
	var theVideos = httpGet('https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=PLraFbwCoisJB8aQaaNlEEJfHsn5GX1B1X&key=AIzaSyC0yinkPX0a8_xFPlg-cuJmusyS7uPlII8');
	var videoCount = JSON.parse(theVideos).items.length;
	var randomNumber = Math.floor((Math.random() * videoCount));
	var randomNumberTwo = randomNumber + 1;
		if(randomNumberTwo > videoCount){
			randomNumberTwo = 1;
		}
	//MAKE THIS THE URL TO YOUR PLAYLIST EMBED CODE, LEAVE THE &INDEX= AT THE END
	var playlistURL = "https://www.youtube.com/embed/videoseries?list=PLraFbwCoisJB8aQaaNlEEJfHsn5GX1B1X&index=";
	$('.testimonial').attr('src', playlistURL + randomNumber);
	$('.testimonial2').attr('src', playlistURL + randomNumberTwo);
}
	
$(document).ready(function(){
	swapVideos();
});
</script>
